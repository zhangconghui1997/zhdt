<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-table" lay-data="{width: 892, height:330, url:'/role/findAll', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'uuid', width:120, fixed: true}">ID</th>
        <th lay-data="{field:'roleName', width:120}">角色名称</th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>


<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery-2.1.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            fenpeiRole(data.uuid);

        });


    });
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">权限分配</a>
</script>


<script type="text/javascript">

var checkarr = [];


    function getTree(array) {
        var arr = [];
        if (array != null || array.length != 0) {
            checkarr.length = 0;
            for ( var k in array) {
                var obj = {};
                obj.id = array[k].uuid;
                obj.title = array[k].menuName;
                obj.checked = array[k].checked; // 其他你想要添加的属性
                if (array[k].checked == true) {
                    checkarr.push(array[k].uuid);
                }
                if (array[k].children!= null || array[k].children.length != 0) {
                    obj.children = getTree(array[k].children); // 递归调用
                }

                obj.spread = true;
                arr.push(obj);
            }
        }
        return arr;

    }




        function fenpeiRole(uid) {

        $.post('/menu/findMenuByRole', {rid:uid}, function(data){
            layer.open({
                type: 1,
                title: ['权限分配', 'font-size:18px;'],
                area: ['500px', '300px'],
                content:  '<div id="test1"></div><button class="layui-btn" onclick="tijiao(' + uid + ')">提交</button></form>'
            });

            if (data.code == "0") {
                var array = data.data;
                var dataTemp = getTree(array);
                layui.use('tree', function(){
                    var tree = layui.tree;
                    //渲染
                    tree.render({
                        elem: '#test1'  //绑定元素
                        ,data:dataTemp
                        ,showCheckbox:true
                        ,id: 'demoId'
                        ,oncheck: function(obj){
                            if (checkarr.indexOf(obj.data.id)> -1){
                                removeid(checkarr,obj.data.id);
                            }else{
                                checkarr.push(obj.data.id);
                            }
                            console.log(checkarr); //得到当前点击的节点数据
                        }
                    });
                    tree.setChecked('demoId', checkarr); //批量勾选
                });

            } else {
                alert("获取权限失败")
            }
        });


    }


    function removeid(arr,val){
        var index = arr.indexOf(val);
        if (index > -1) {
            arr.splice(index, 1);
        }
}
</script>






<script type="text/javascript">

    function tijiao(rid){

        $.ajax({
            type : 'POST',
            url : '/menu/change',
            data : {"checkId" : checkarr.toString(),"rid" : rid},
            dataType :"json",
            success : function(data) {
                if (data.code == "200") {
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            }
        })
    }

</script>

</body>
</html>
