<script type="text/javascript">

    var search = location.search;
    var searchURL = search.substring(5, search.length);

    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        /**
         * 加载该用户对应的菜单
         */
        $.ajax({
            type:"GET",
            url:"user/menus?uid="+searchURL,
            dataType:"json",
            success:function(data){
                //先添加所有的主材单
                var data = data.data
                $.each(data,function(i,obj){
                    var content='<li class="layui-nav-item">';
                    content+='<a href="javascript:;" style="color: #009688">'+obj.menuName+'</a>';
                    //这里是添加所有的子菜单
                    content+=loadchild(obj);
                    content+='</li>';
                    $(".layui-nav-tree").append(content);
                });
                element.init();
            },
            error:function(jqXHR){
                alert("发生错误："+ jqXHR.status);
            }
        });

        /**
         * 处理子菜单
         * @param obj
         * @returns {string}
         */
        function loadchild(obj){
            if(obj==null){
                return;
            }
            var content='';
            if(obj.children!=null && obj.children.length>0){
                $.each(obj.children,function(i,note){
                    if (note.checked == true){
                        content+='<dl class="layui-nav-child">';
                        return false;
                    }
                })

            }else{
                content+='<dl>';
            }

            if(obj.children!=null && obj.children.length>0){
                $.each(obj.children,function(i,note){
                    if (note.checked == true) {
                        content+='<dd data-src="' + note.path + '">';
                        content+='<a href="javascript:void(0);" onclick="tiaozhuan(\''+note.path+'\')">'+note.menuName+'</a>';
                        if(note.children==null){
                            return;
                        }
                        content+=loadchild(note);
                        content+='</dd>';
                    }
                });

                content+='</dl>';
            }
            return content;
        }

    });



</script>



<script type="text/javascript">
