<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <title>系统登录</title>
</head>

<body>


<div class="main">
    <form id="login-form" METHOD="post" onsubmit="return false;">
        <h3>系统登录</h3>
        <div class="input">
            账号：<input type="text" placeholder="请输入账号" name="loginName" value="" /><br>
            密码：<input type="password" placeholder="请输入密码" name="password" value="" />
        </div>

        <div class="btn" onclick="login()">登录</div>
    </form>

</div>



<script type="text/javascript">
    /**
     * 用户登录
     */
    function login() {
        $.ajax({
            type : 'POST',
            url : 'user/login',
            data : $("#login-form").serialize(),
          /*  contentType:"application/json",*/
            dataType :"json",
            success : function(data) {
                if (data.code == "200") {
                    //登录成功后跳转到index页面
                    window.location.href = "index.html?uid="+data.data.uuid;
                } else {
                    alert(data.message);
                }
            }
        })
    }



    
</script>

</body>
</html>
